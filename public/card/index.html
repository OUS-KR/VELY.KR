<script>
(function(){
  const wrap   = document.getElementById('cardWrap');
  const holo   = document.getElementById('cardHolo');
  const spot   = document.getElementById('cardSpot');
  const glowCt = document.getElementById('glowContainer');

  let tx=0, ty=0, cx=0, cy=0;
  const LERP=0.08, MAX_Y=13, MAX_X=10;
  let raf;

  function lerp(a,b,t){ return a+(b-a)*t }

  function tick(){
    cx=lerp(cx,tx,LERP);
    cy=lerp(cy,ty,LERP);
    wrap.style.transform=
      `rotateY(${cx}deg) rotateX(${cy}deg) scale(1.026)`;
    raf=requestAnimationFrame(tick);
  }

  wrap.addEventListener('mouseenter',()=>{
    wrap.classList.remove('is-idle');
    wrap.style.animation='none';
    cancelAnimationFrame(raf);
    tick();
  });

  wrap.addEventListener('mousemove',e=>{
    const r  = wrap.getBoundingClientRect();
    const nx = ((e.clientX-r.left)/r.width  -.5)*2;
    const ny = ((e.clientY-r.top) /r.height -.5)*2;
    tx =  nx*MAX_Y;
    ty = -ny*MAX_X;
    const px=(e.clientX-r.left)/r.width *100;
    const py=(e.clientY-r.top) /r.height*100;
    holo.style.setProperty('--mx',`${px}%`);
    holo.style.setProperty('--my',`${py}%`);
    holo.style.setProperty('--r', `${nx*180}deg`);
    spot.style.setProperty('--mx',`${px}%`);
    spot.style.setProperty('--my',`${py}%`);
  });

  wrap.addEventListener('mouseleave',()=>{
    tx=0; ty=0;
    setTimeout(()=>{
      cancelAnimationFrame(raf);
      wrap.style.transform='';
      wrap.style.animation='float-idle 10s ease-in-out infinite';
    },390);
  });

  /* â”€â”€ glow particles â”€â”€ */
  const GLOWS=[
    {x: 6,  s:1.7, c:'rgba(105,155,245,0.72)', dur:10.8, del:0.0, dx:' 8px'},
    {x:14,  s:1.3, c:'rgba(88,135,232,0.64)',  dur:13.0, del:0.9, dx:'-11px'},

    {x:34,  s:1.4, c:'rgba(72,118,222,0.60)',  dur:13.8, del:2.6, dx:' -7px'},
    {x:45,  s:1.8, c:'rgba(115,162,245,0.68)', dur:11.2, del:0.5, dx:' 11px'},
    {x:54,  s:1.5, c:'rgba(95,145,235,0.64)',  dur:13.4, del:2.1, dx:'-13px'},
    {x:63,  s:2.0, c:'rgba(135,180,252,0.70)', dur: 9.2, del:3.5, dx:' 16px'},
    {x:72,  s:1.2, c:'rgba(65,108,215,0.58)',  dur:12.5, del:1.3, dx:' -8px'},
    {x:81,  s:1.7, c:'rgba(118,165,248,0.67)', dur:10.6, del:3.0, dx:' 12px'},
    {x:89,  s:1.4, c:'rgba(82,130,228,0.63)',  dur:13.2, del:1.6, dx:'-14px'},
    {x:95,  s:1.6, c:'rgba(108,158,242,0.66)', dur:11.0, del:4.3, dx:' 9px'},
    {x:49,  s:1.5, c:'rgba(96,148,238,0.65)',  dur:11.8, del:5.0, dx:'-10px'},
  ];

  GLOWS.forEach(p=>{
    const d=document.createElement('div');
    d.className='glow';
    d.style.cssText=`
      left:${p.x}%;
      bottom:${-(p.s*2)}px;
      width:${p.s}px;
      height:${p.s}px;
      background:${p.c};
      box-shadow:0 0 ${p.s*3.5}px ${p.c};
      --dx:${p.dx};
      animation-duration:${p.dur}s;
      animation-delay:${p.del}s;
    `;
    glowCt.appendChild(d);
  });

})();
